<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <center>
        <form>
            <label>Name</label>
            <input type="text" name="name" id="name" /><br /><br /><br />
            <input type="button" value="submit" onclick="myFunction()" />

            <p id="result"></p>
        </form>

        <script>
            function myFunction() {
                var name = document.getElementById("name").value;
                document.getElementById("result").innerHTML = "welcome" + name;
            }
        </script>
</body>
</html>
